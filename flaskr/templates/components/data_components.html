
{{ form.birthday.label }}
<script type="text/javascript"
                src="../../static/bootstrap-datetimepicker-master/sample%20in%20bootstrap%20v3/jquery/jquery-1.8.3.min.js"></script>
        <link href="../../static/bootstrap-datetimepicker-master/sample%20in%20bootstrap%20v3/bootstrap/css/bootstrap.min.css"
              rel="stylesheet">
        <link href="../../static/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css"
              rel="stylesheet"/>
        <script src="../../static/bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.min.js"></script>
        <script src="https://cdn.bootcss.com/moment.js/2.22.0/moment-with-locales.js"></script>
        <script src="../../static/bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<div class="input-group date form_datetime" data-date="2010-01-01" data-date-format="yyyy-mm-dd"
     data-link-field="dtp_input1">
    {{ form.birthday (class='form-control',size="16", type="text", value="") }}
    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
</div>
<script>
     $('.form_datetime').datetimepicker({
            language: 'zh-CN',
            weekStart: 0, //一周从哪一天开始
            todayBtn: 1, //
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            forceParse: 0,
            showMeridian: 1,
            format: 'yyyy-mm-dd',//显示格式
            minView: "month",//设置只显示到月份
            pickerPosition:'bottom-left',
        });
</script>
